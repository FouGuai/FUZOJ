name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fuzoj_test
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uuser -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    
    strategy:
      matrix:
        go-version: ['1.22']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify

      - name: Wait for MySQL and Redis
        run: |
          set -e
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
      
      - name: Run tests
        run: go test ./tests/... -v -race -coverprofile=coverage.out
      
      - name: Generate coverage report
        run: go tool cover -func=coverage.out
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
      
      - name: Check test coverage
        run: |
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total test coverage: ${total_coverage}%"
          # Optionally fail if coverage is below threshold
          # if (( $(echo "$total_coverage < 50" | bc -l) )); then
          #   echo "Test coverage is below 50%"
          #   exit 1
          # fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

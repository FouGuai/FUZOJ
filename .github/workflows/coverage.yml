name: Code Coverage

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fuzoj_test
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uuser -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Wait for MySQL and Redis
        run: |
          set -e
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
      
      - name: Run tests with coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic
      
      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o coverage.txt
          cat coverage.txt
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.txt
